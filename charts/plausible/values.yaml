# Default values for plausible.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

plausible:
  baseUrl: plausible.local
  maxmind:
    license_key: Null

  image:
    registry: 'docker.io'
    repository: plausible/community-edition
    tag: "v2.1.4"
    pullPolicy: IfNotPresent
  
  imagePullSecrets: []

  secrets:
    secret_key_base: Null
    totp_vault_key: Null

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 8000

  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: plausible.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: plausible-tls
    #    hosts:
    #      - plausible.local

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  
  db:
    image:
      registry: 'docker.io'
      repository: library/postgres
      tag: "14-alpine"
      pullPolicy: IfNotPresent

    user: plausible
    password: plausible
    name: plausible

    storage:
      # Create and Mount pvc
      # Mounted under /var/lib/postgresql/data
      enabled: true

      size: 10Gi

      storageClass: Null

      # AccessMode for data PVC
      accessMode: ReadWriteOnce

    # Add Volumes to
    # db Pod
    extraVolumes: null
    # - name: db
    #   emptyDir: {}

    # Add volumeMounts to
    # db Pod
    extraVolumeMounts: null
    # - name: db
    #   mountPath: /var/lib/postgresql/data
    #   readOnly: false

    resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  eventdb:
    image:
      registry: 'docker.io'
      repository: clickhouse/clickhouse-server
      tag: "24.3.3.102-alpine"
      pullPolicy: IfNotPresent

    storage:
      # Create and Mount pvc
      # Mounted under /var/lib/postgresql/data
      enabled: true

      size: 10Gi

      storageClass: Null

      # AccessMode for data PVC
      accessMode: ReadWriteOnce

    # Add Volumes to
    # db Pod
    extraVolumes: null
    # - name: db
    #   emptyDir: {}

    # Add volumeMounts to
    # db Pod
    extraVolumeMounts: null
    # - name: db
    #   mountPath: /var/lib/clickhouse
    #   readOnly: false

    resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  # Extra manifests to deploy as an array
  extraManifests: []
